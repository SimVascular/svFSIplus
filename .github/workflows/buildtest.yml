name: Buildtest
on: [push, pull_request]
jobs:
  build-ubuntu:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - name: Install Ubuntu dependencies
        run: sudo apt update && sudo apt install -y build-essential cmake libvtk9-dev qtbase5-dev libblas-dev liblapack-dev libopenblas-dev mesa-common-dev libgl1-mesa-dev libglu1-mesa-dev
      - name: Build svFSIplus
        run: |
          mkdir build
          cd build
          cmake ..
          make -j3
  build-macos:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-12 ]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - name: Build svFSIplus
        run: |
          mkdir build
          cd build
          cmake ..
          make -j3
